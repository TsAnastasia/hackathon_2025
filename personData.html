<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="./pages/personData.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header">
      <div class="header__rowButtons">
        <a class="link header__button header__button_visible" href="./account.html">
          <div class="header__buttonIcon header__buttonIcon_type_back"></div>
          <p class="header__buttonText">Назад</p>
        </a>
        <a class="link header__button" href="./account.html">
          <div class="header__buttonIcon header__buttonIcon_type_profile"></div>
          <p class="header__buttonText">Профиль</p>
        </a>
        <a class="link header__button" href="./alert.html">
          <div class="header__buttonIcon header__buttonIcon_type_alert"></div>
          <p class="header__buttonText">Оповещения</p>
        </a>
      </div>
      <button class="header__button header__button_visible header__button_type_menu" type="button">
        <span class="header__buttonIcon header__buttonIcon_type_menu"></span>
        <span class="header__buttonText">Меню</span>
      </button>
      <nav class="menu header__nav header__nav_hidden">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link link" href="#">Пункт 1</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#">Пункт 2</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="section page__section personData">
        <h1 class="section__title">Личный кабинет</h1>
        <div class="personData__avatar">
        </div>
        <p class="personData__type">гражданин</p>
        <form class="personData__addresses">
          <div class="personData__item">
            <p class="personData__label">ФИО</p>
            <p class="personData__value">Иванов Василий Иванович</p>
          </div>
        
          <div class="personData__row">
            <div class="personData__item">
              <p class="personData__label">Дата рождения</p>
              <p class="personData__value">30.05.1974</p>
            </div>
            <div class="personData__item">
              <p class="personData__label">Пол</p>
              <p class="personData__value">мужчина</p>
            </div>
          </div>
        
        <div class="personData__item">
          <p class="personData__label">Сохраненные адреса</p>
          <label class="personData__value">
            <input class="personData__address" type="radio" name="adress" value="adress1" checked>
            <span>Адрес 1</span>
          </label>
          <label class="personData__value">
            <input class="personData__address" type="radio" name="adress" value="adress2">
            <span>Адрес 2</span>
          </label>
          <label class="personData__value">
            <input class="personData__address" type="radio" name="adress"  value="adress3">
            <span>Адрес 3</span>
          </label>
         </div>
        <button class="personData__saveButton" type="submit">Сохранить</button>
      </form>
      </section>
      
    </main>
    
    <footer class="footer page__footer">
    </footer>
  </div>
 
  <script src="./scripts/header.js"></script>
</body>
</html>

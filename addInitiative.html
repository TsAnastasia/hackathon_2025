<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление инициативы</title>
  <link rel="stylesheet" href="./pages/addInitiative.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header">
      <div class="header__rowButtons">
        <button class="header__button header__button_type_entry header__button_hidden" type="button">
          <span class="header__buttonIcon header__buttonIcon_type_entry">
          </span>
          <span class="header__buttonText">Войти</span>
        </button>
        <button class="header__button header__button_type_profile" type="button">
          <span class="header__buttonIcon header__buttonIcon_type_profile">
          </span>
          <span class="header__buttonText">Профиль</span>
        </button>
        <button class="header__button header__button_type_alert" type="button">
          <span class="header__buttonIcon header__buttonIcon_type_alert">
          </span>
          <span class="header__buttonText">Оповещения</span>
        </button>
      </div>
      <button class="header__button header__button_type_menu" type="button">
        <span class="header__buttonIcon header__buttonIcon_type_menu">
        </span>
        <span class="header__buttonText">Меню</span>
      </button>
      <nav class="menu header__nav header__nav_hidden">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link link" href="#">Пункт 1</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#">Пункт 2</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a class="nav__item link" href="./index.html">
              <img src="./images/icon-home.svg" alt="Главная">
            </a>
          </li>
          <li>
            <div class="nav__separator"></div>
          </li>
          <li>
            <button class="nav__item nav__item_type_category" type="button">Категории</button>
          </li>
          <li>
            <div class="nav__separator"></div>
          </li>
          <li>
            <p class="link nav__item nav__item_disable nav__item_type_initiative">Добавление инициативы</p>
          </li>
        </ul>
      </nav>
      
      <section class="section page__section categories">
        <h2 class="section__title">Выберете категорию</h2>
        <ul class="categories__list"></ul>
      </section>

      <section class="section page__section addInitiative section_hidden">
        <form class="form" name="addInitiative" novalidate>
          <h2 class="section__title">Добавление инициативы</h2>
          <input class="form__input" name="initiativeTitle" type="text" placeholder="Название" required>
          <select class="form__input" name="initiativeType">
            <option class="form__option form__option_initial">Тип инициативы</option>
            <option class="form__option" value="complaint">Жалоба</option>
            <option class="form__option" value="offer">Предложение</option>
          </select>
          <textarea class="form__input form__input_type_textarea" name="comment" placeholder="Ваш комментарий" required></textarea>
          <fieldset class="form__fieldset">
            <button class="form__button form__button_type_image" type="button"></button>
            <button class="form__button form__button_type_file" type="button"></button>
            <button class="form__button form__button_type_position" type="button"></button>
          </fieldset>
          <ul class="files__list">
          </ul>
          <button class="button" type="submit">Отправить/подать инициативу</button>
        </form>
      </section>

      <section class="section success section_hidden">
        <h2 class="section__title">Инициатива успешно создана</h2>
        <p class="section__text">скоро она пройдет модерацию и будет опубликована</p>
        <a class="button" href="./index.html">Перейти на главную</a>
      </section>
    </main>

    <template class="templeteCategoryCard">
      <li class="categories__item">
        <button class="categoryCard" type="button">
          <figure class="categoryCard__figure">
            <div class="categoryCard__boxImage">
              <img class="categoryCard__image" src="#" alt="photo">
            </div>
            <figcaption class="categoryCard__figcaption">
              <h3 class="categoryCard__title"></h3>
            </figcaption>
          </figure>
        </button>
      </li>
    </template>

    <template class="templateFileIcon">
      <li class="files__item">
        <img class="files__icon">
      </li>
    </template>
    
    <footer class="footer page__footer">
    </footer>
  </div>
 
  <script src="./scripts/header.js"></script>
  <script src="./scripts/addInitiative.js"></script>
</body>
</html>

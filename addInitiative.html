<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление инициативы</title>
  <link rel="stylesheet" href="./pages/addInitiative.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header">
      <div class="header__buttonsLine">
        <button class="header__button header__button_visible header__button_type_menu" type="button">
          <div class="header__buttonIcon header__buttonIcon_type_menu"></div>
          <!-- <p class="header__buttonText">Меню</p> -->
        </button>
        <button class="header__button header__button_visible header__button_type_search" type="button">
          <div class="header__buttonIcon header__buttonIcon_type_search"></div>
          <!-- <p class="header__buttonText">Поиск</p> -->
        </button>
      </div>
      <nav class="header__menu menu menu_visible">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Пункт 1</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Пункт 2</a>
          </li>
        </ul>
      </nav>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <!-- <li class="nav__element">
            <a class="nav__item" href="./index.html">
              <img src="./images/icons/home.svg" alt="Главная">
            </a>
          </li> -->
          <li class="nav__element">
            <button class="nav__item nav__item_type_category" type="button">Категории</button>
          </li>
          <li class="nav__element">
            <p class="nav__item nav__item_disable nav__item_type_initiative">Добавление инициативы</p>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main" aria-label="Добавление инициативы">
            
      <section class="section page__section categories">
        <h2 class="section__title">Выберете категорию</h2>
        <ul class="categories__list"></ul>
      </section>

      <section class="section page__section addInitiative section_hidden">
        <form class="form" name="addInitiative" id="addInitiative" novalidate>
          <h2 class="section__title">Добавление инициативы</h2>
          <input class="form__input" name="initiativeTitle" type="text" placeholder="Название" required>
          <select class="form__input form__input_type_select" name="initiativeType">
            <option class="form__option" value="complaint">Жалоба</option>
            <option class="form__option" value="offer">Предложение</option>
          </select>
          <textarea class="form__input form__input_type_textarea" name="comment" placeholder="Ваш комментарий" rows="6" required></textarea>
          <fieldset class="form__fieldset">
            <div class="form__rowButtoms">
              <button class="form__button form__button_type_image" type="button"></button>
              <button class="form__button form__button_type_file" type="button"></button>
            </div>
            <button class="form__button form__button_type_position" type="button"></button>
          </fieldset>
          <ul class="form__files">
          </ul>
          <div class="page__downButton">
            <button class="button button_big addInitiative__buttonPrevie" type="button">Продолжить</button>
          </div>
        </form>
      </section>

      <section class="section page__section section_hidden previe">
        <h2 class="section__title">Предпросмотр</h2>
        
        <div class="page__downButton">
          <button class="button previe__buttonBack" type="button">Назад</button>
          <button class="button" type="submit" form="addInitiative">Подать инициативу</button>
        </div>
      </form>
      </section>

      <section class="section page__section success section_hidden">
        <div class="success__resalt">
          <h2 class="section__title section__title_center">Инициатива успешно создана</h2>
          <p class="success__text">скоро она пройдет модерацию и будет опубликована</p>
        </div>
        <a class="button button_big link success__button" href="./index.html">Перейти на главную</a>
      </section>
    </main>

    <template class="templeteCategoryCard">
      <li class="categories__item">
        <button class="categoryCard" type="button">
          <figure class="categoryCard__figure">
            <div class="categoryCard__boxImage">
              <img class="categoryCard__image" src="#" alt="photo">
            </div>
            <figcaption class="categoryCard__figcaption">
              <h3 class="categoryCard__title"></h3>
            </figcaption>
          </figure>
        </button>
      </li>
    </template>

    <template class="templateFileIcon">
      <li>
        <img class="form__fileIcon">
      </li>
    </template>
    
    <footer class="footer page__footer">
    </footer>
  </div>
 
  <script src="./scripts/header.js"></script>
  <script src="./scripts/addInitiative.js"></script>
</body>
</html>

    <header class="header page__header">
      <div class="header__buttonsLine">
        <button class="header__button header__button_visible header__button_type_menu" type="button"></button>
        <a class="header__logo" href="./index.html"></a>
        <button class="header__button header__button_visible header__button_type_search" type="button"></button>
      </div>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="./profile.html">Профиль</a>
          </li>
          <li class="menu__item">

        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="section page__section personData">
        <h1 class="section__title">Мои данные</h1>
        <div class="personData__avatar">
        </div>
        <p class="personData__type">гражданин</p>
        <form class="personData__addresses">
          <div class="personData__item">
            <p class="personData__label">ФИО</p>
            <p class="personData__value">Иванов Василий Иванович</p>
          </div>
        
          <div class="personData__row">
            <div class="personData__item">
              <p class="personData__label">Дата рождения</p>
              <p class="personData__value">30.05.1974</p>
            </div>
            <div class="personData__item">
              <p class="personData__label">Пол</p>
              <p class="personData__value">мужчина</p>
            </div>
          </div>
        
        <div class="personData__item">
          <p class="personData__label">Сохраненные адреса</p>
          <label class="personData__value">
            <input class="personData__address" type="radio" name="adress" value="adress1" checked>
            <span>Адрес 1</span>
          </label>
          <label class="personData__value">
            <input class="personData__address" type="radio" name="adress" value="adress2">
            <span>Адрес 2</span>
          </label>
          <label class="personData__value">
            <input class="personData__address" type="radio" name="adress"  value="adress3">
            <span>Адрес 3</span>
          </label>
         </div>
        <button class="personData__saveButton" type="submit">Сохранить</button>
      </form>
      </section>

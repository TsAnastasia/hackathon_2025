<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гражданские инициативы</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__header">
      <div class="header__rowButtons">
        <button class="header__button header__button_type_entry header__button_hidden" type="button">
          <span class="header__buttonIcon header__buttonIcon_type_entry">
          </span>
          <span class="header__buttonText">Войти</span>
        </button>
        <button class="header__button header__button_type_profile" type="button">
          <span class="header__buttonIcon header__buttonIcon_type_profile">
          </span>
          <span class="header__buttonText">Профиль</span>
        </button>
        <button class="header__button header__button_type_alert" type="button">
          <span class="header__buttonIcon header__buttonIcon_type_alert">
          </span>
          <span class="header__buttonText">Оповещения</span>
        </button>
      </div>
      <button class="header__button header__button_type_menu" type="button">
        <span class="header__buttonIcon header__buttonIcon_type_menu">
        </span>
        <span class="header__buttonText">Меню</span>
      </button>
      <nav class="menu header__nav header__nav_hidden">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link link" href="#">Пункт 1</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="#">Пункт 2</a>
          </li>
        </ul>
      </nav>
    </header>
  
    <main class="main">
      <section class="section page__section intro">
        <h1 class="page__title">Описание сайта</h1>
      </section>

      <section class="section page__section" aria-label="поиск">
        <form class="search" name="search">
          <input class="search__input" type="text">
          <button class="search__filter" type="button"></button>
        </form>
      </section>
    
      <section class="section page__section initiatives initiativesCommon">
        <h2 class="section__title">Инициативы</h2>
        <ul class="initiatives__list initiativesCommon__list"></ul>
      </section>
      
      <section class="section page__section initiatives initiativesCustom">
        <h2 class="section__title">Мои инициативы</h2>
        <ul class="initiatives__list initiativesCustom__list"></ul>
      </section>
    
      <section class="addInitiative page__downButton" aria-label="Кнопка перехода к созданию инициативы">
        <a class="link button button_big button_type_addInitiative" href="./addInitiative.html">Создать инициативу</a>
      </section>
    </main>
  
    <template class="templeteInitiativeCard">
      <li class="initiatives__item">
        <article class="initiativeCard">
          <figure class="initiativeCard__figure">
            <div class="initiativeCard__boxImage">
              <img class="initiativeCard__image" src="#" alt="photo">
            </div>
            <figcaption class="initiativeCard__figcaption">
              <h3 class="initiativeCard__title"></h3>
              <p class="initiativeCard__text"></p>
            </figcaption>
          </figure>
        </article>
        <a class="initiatives__link" href="./initiative.html"></a>
      </li>
    </template>
  
    <footer class="footer page__footer">
    </footer>
  </div>

  <script src="./scripts/header.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
